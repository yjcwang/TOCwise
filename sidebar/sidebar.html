<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>TOCwise</title>
    <link rel="stylesheet" href="sidebar.css"/>
  </head>
  <body>
    <div class="head">
      <div class="title">
        <h2>TOCwise</h2>
        <p class="subtitle">with Gemini Nano</p>
      </div>
      <div class="buttons">
        <button id="refresh" title="Regenerate">
          <img src="../icons/refresh.svg" alt="Regenerate" />
        </button>
        <button id="checkUpdate" title="Update">
          <img src="../icons/update.svg" alt="Update" />
        </button>
        <button id="toggleTheme" title="Toggle Theme">
          <img src="../icons/moon.svg" alt="Toggle Theme" />
        </button>
      </div>
    </div>

    <ul id="list"></ul>

    <script src="sidebar.js"></script>
  </body>
</html>
